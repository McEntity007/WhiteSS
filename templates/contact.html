{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}
<!-- Compact Hero Section -->
<div class="container-fluid py-3 text-center bg-light">
    <h1 class="h4 fw-bold text-primary mb-1">Get in Touch</h1>
    <p class="small">We'd love to hear from you!</p>
</div>

<!-- Main Container -->
<div class="container py-2">
    <div class="row g-3">
        <!-- Contact Form Section -->
        <div class="col-md-6">
            <div class="card shadow-sm border-0 rounded-3 h-100">
                <div class="card-body p-3">
                    <h2 class="h5 text-center mb-2 text-primary fw-bold">Send Message</h2>
                    <form method="post" action="/contact">
                        {% csrf_token %}
                        <div class="mb-2">
                            <label class="form-label small fw-semibold">Full Name</label>
                            <input placeholder="Enter Full Name" type="text" class="form-control form-control-sm"  name="name" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label small fw-semibold">Email</label>
                            <input placeholder="Enter Email" type="email" class="form-control form-control-sm" name="email" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label small fw-semibold">Phone</label>
                            <input placeholder="Enter Phone" type="tel" class="form-control form-control-sm" name="phone">
                        </div>
                        <div class="mb-2">
                            <label class="form-label small fw-semibold">Message</label>
                            <textarea placeholder="Enter Message" class="form-control form-control-sm" rows="2" name="message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm w-100 mt-2 py-1">Send</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Contact Details Column -->
        <div class="col-md-6">
            <!-- Contact Info Card -->
            <div class="card shadow-sm border-0 rounded-3 mb-3">
                <div class="card-body p-3">
                    <h2 class="h5 text-center mb-2 text-primary fw-bold">Our Details</h2>
                    <div class="row g-2 text-center">
                        <div class="col-4">
                            <i class="fas fa-phone text-primary"></i>
                            <p class="small mb-0 mt-1">+91 9876543210</p>
                        </div>
                        <div class="col-4">
                            <i class="fas fa-envelope text-primary"></i>
                            <p class="small mb-0 mt-1">contact@studio.com</p>
                        </div>
                        <div class="col-4">
                            <i class="fas fa-map-marker-alt text-primary"></i>
                            <p class="small mb-0 mt-1">Ahmedabad, Gujarat</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Google Maps -->
            <div class="card shadow-sm border-0 rounded-3">
                <div class="card-body p-2">
                    <h2 class="h5 text-center mb-2 text-primary fw-bold">Our Location</h2>
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.751877838691!2d72.54648271064401!3d23.03288081585695!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e84eaf57ac615%3A0x5c7498bb96b34c97!2sL.D.%20College%20Of%20Engineering!5e0!3m2!1sen!2sin!4v1741410017867!5m2!1sen!2sin" 
                                style="border:0;" 
                                allowfullscreen="" 
                                loading="lazy">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
